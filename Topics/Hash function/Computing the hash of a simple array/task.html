<h2>Computing the hash of a simple array</h2>
<p>You have an array <span class="math-tex">\(v=[1, 2, 3]\)</span>. Compute the hash value using <span class="math-tex">\(p = 3\)</span> and no modulo.<br>
<br>
Remember the formula for an array of integers: <span class="math-tex">\(h_(i+1) = h_i * p + v_(i+1)\)</span>.</p>
