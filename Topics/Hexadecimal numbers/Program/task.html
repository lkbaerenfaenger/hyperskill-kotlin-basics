<h2>Program</h2>
<html><body><p>Daniella is writing a program in Java. The Java programming language uses the prefix <code class="java">0x</code> for numbers represented in HEX. Help Daniella correctly print the number <span class="math-tex">\(83_{16}\)</span> in Java.</p>
<p><strong>Note:</strong> The prefix <code class="java">0x</code> contains a <strong>zero digit</strong> and a <strong>small latin letter <em>x</em></strong>.</p></body></html>
