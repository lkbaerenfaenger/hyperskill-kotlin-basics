<h2>Which operations return a list of null?</h2>
<html><body><p>In the following code, we have a list of elements. Select the lines that will print a list of nulls:</p>
<pre><code class="language-kotlin">println(elements.filterNot { x -&gt; x != null }) // a
println(elements.filterIsInstance&lt;null&gt;()) // b
println(elements.partition { it == null }.first)  // c</code></pre></body></html>
