<h2>List of students</h2>
<p>We have a list of students. Please group them by the first letter of the name and return the longest name in the group.</p><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">anne dimitry michael alice dany<br></code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">{a=alice, d=dimitry, m=michael}<br></code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
